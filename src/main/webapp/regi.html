<!DOCTYPE html>
<html>
<head>
	<title>Employee Record Form</title>
</head>
<body>
	<h1>Employee Record Form</h1>
	<form action="register" method="post">
	
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>

		<label for="employee-id">Employee ID:</label>
		<input type="text" id="employee-id" name="employee-id"><br><br>

		<label for="department">Department:</label>
		<input type="text" id="department" name="department"><br><br>

		<label for="position">Position:</label>
		<input type="text" id="position" name="position"><br><br>

		<label for="hire-date">Hire Date:</label>
		<input type="date" id="hire-date" name="hire-date"><br><br>

		<label for="salary">Salary:</label>
		<input type="number" id="salary" name="salary"><br><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
